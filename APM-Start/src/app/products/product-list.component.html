<div class='card'>
    <div class='card-header'>
        {{title}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter By:</div>
            <div class='col-md-4'><input [(ngModel)]='listFilter' type='text'/></div>
        </div>
        <div class='row'>
            <div class='col-md-6'><h4>Filter By:{{listFilter}}</h4></div>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf='products && products.length'>
            <thead>
                <tr>
                    <th><button class='btn btn-primary' (click)='ToggleImage()'>{{showImages ? "Hide Image":"Show Image"}}</button></th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody *ngFor='let product of products'>
                <tr>
                    <td>
                        <img *ngIf='showImages' [style.width.px]='imageWidth' src={{product.Image}} />
                    </td>
                    <td>
                        {{product.Name}}
                    </td>                    <td>
                        {{product.Code | lowercase | convertToSpaces:'-'}}
                    </td>                    <td>
                        {{product.Date}}
                    </td>                    <td>
                        {{product.Price | currency | lowercase}}
                    </td>                    <td>
                        {{product.Star}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
